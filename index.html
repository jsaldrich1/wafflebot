    <script>
    window.onload = function newWaffle() {
      var waffleMessage = getNumber(1, 34);
      function getNumber( min, max ) {
        return Math.floor( Math.random() * ( max - min + 1 )) + min;
      }
      document.getElementById("random-waffles").src= "pics/" + waffleMessage + ".png";
    };
    </script>
