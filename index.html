<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <title>Get Yer Waffles</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>

    <div id="header">
      <p id="headerText">Serving Up Fresh Waffles</p>
    </div>

    <div id="imageContainer">
      <img id="random-waffles" onclick="serveMeWaffles()" />
    </div>

    <div id="buttonNewWaffle">
      <a href="#" id="buttonText" onclick="serveMeWaffles()">Serve Some Waffles</a>
    </div>

    <script>
    function serveMeWaffles() {
      var waffleMessage = getNumber(1, 45);
      function getNumber( min, max ) {
        return Math.floor( Math.random() * ( max - min + 1 )) + min;
      }
      document.getElementById("random-waffles").src = "pics/" + waffleMessage + ".png";
    };

    window.onload = function firstWaffle() {
      serveMeWaffles();
    };

    document.getElementById("serveWaffleButton").addEventListener("click", newWaffle());
    </script>
</html>
